<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interativo</title>
</head>
<body>

    <h1>Olá! Bem-vindo!</h1>

    <script>
        
        var nome = prompt("Qual é o seu nome?");

        var resposta1 = prompt("Olá, " +  nome  + "em que estado voce mora?");

        var resposta2 = prompt("Que legal, " +  nome  + "em que cidade?");

        document.write("<h2>Obrigado, " +  nome  + "!</h2>");
        document.write("<p>Respostas: " + resposta1 + " e " + resposta2 + "</p>");
    </script>

</body>
</html>
